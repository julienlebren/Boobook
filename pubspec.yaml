name: boobook
description: Your library management assistant at school!
publish_to: 'none' 
version: 1.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  avatar:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/avatar
    version: ^0.1.12
  extensions:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/extensions
    version: ^0.1.5
  firestore_service:
    git: 
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firestore_service
    version: ^0.1.7
  firebase_storage_service:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/firebase_storage_service 
    version: ^0.3.0 
  layout_builder:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/layout_builder
    version: ^0.18.1+2
  models:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/models
    version: ^0.1.2
  photo_upload:
    git: 
      url: https://github.com/julienlebren/flutter_packages
      path: packages/photo_upload
    version: ^0.4.6
  sign_in:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/sign_in
    version: ^1.0.2
  subscription_service:
    git:
      url: https://github.com/julienlebren/flutter_packages
      path: packages/subscription_service
    version: ^0.1.1
  badges: ^2.0.1
  barcode_image: ^2.0.0
  barcode_widget: ^2.0.1
  http: ^0.13.4
  cached_network_image: ^3.1.0 
  checkdigit: ^0.3.1
  cloud_firestore: ^3.1.0
  cupertino_icons: ^1.0.4
  dio: ^4.0.3
  expandable_bottom_sheet: ^1.1.1+1
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  firebase_storage: ^10.1.0
  flutter_riverpod: ^1.0.0
  flutter_slidable: ^1.1.0
  freezed_annotation: ^0.15.0
  image_cropper: ^1.4.1
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  isbndb: ^0.2.4
  modal_bottom_sheet: ^2.0.0
  pdf: ^3.6.2
  printing: ^5.6.1
  qr_code_scanner: ^0.6.1
  sign_in_with_apple: ^3.3.0
  url_launcher: ^6.0.12
  vibration: ^1.7.4-nullsafety.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  freezed: ^0.15.0
  json_serializable: ^5.0.2
  lints: ^1.0.1
  
flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Jack+Input
      fonts:
        - asset: assets/fonts/JackInput.ttf
    - family: AristotelicaSmallCaps
      fonts:
        - asset: assets/fonts/AristotelicaSmallCaps-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
