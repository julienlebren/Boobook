privacy:
  title: Privacy Policy
  intro: JLBIZ owns and operates Boobook (Boobook). This document explains how JLBIZ will use the information that you provide to us via Boobook. JLBIZ may amend this privacy policy from time to time. If JLBIZ does so, the revised privacy policy will be posted on Boobook.
  back: Back to home
  collected:
    title: Information collected
    p1: You are not required to provide personally identifiable information to visit Boobook; however, in order to take advantage of certain features you may need to provide some personally identifiable information.
    li1: User Name and Password. In order to access your third party message accounts, you must enter your applicable user name(s) and password(s) on JLBIZ. To use the basic services of Boobook, JLBIZ does not store your password(s) on our server. If you wish to utilize advanced features of Boobook, such as automatic sign-in, storage of your and password(s) may be necessary.
    li2: Aggregate Usage Data. JLBIZ may collect usage data and other information on all users, including data about their usage of the site and its various features, but it is not personally identifiable except as described below under the IP Addresses section.
  posting: 
    title: Posting
    p1: Users of Boobook may post messages regarding various topics in the posting areas of Boobook. Such messages may be saved on our servers and may be accessible to the public. In addition, chats in a given Group are saved on our servers as a chat log (a Group History) and the Group History will be accessible to the users of that Group, who may include law officers and other authorities. To the extent that your message and/or any Group History include personally identifiable information, such information may be saved on our server(s) and may be disclosed to the public in perpetuity.
  cookies: 
    title: Cookies
    p1: JLBIZ may use cookies on Boobook. Cookies are small text files that are placed on your computer's hard drive by our servers to identify your computer to our servers. Except as provided below, no personally identifiable information stored in the JLBIZ cookies will be shared with outside companies for any purpose without your permission. You can also disable cookies or otherwise manage them through tools provided with your browser software and with third-party software packages, or not use the features that require cookies.
    p2: We and our advertisers may use third-party companies to serve ads when you visit Boobook. These third-party ad-serving companies may also place cookies on your computer. Sometimes these cookies may be used to provide targeted advertising to you. These advertising companies may also use web beacons to help manage and optimize our online advertising.
    p3: To the extent that JLBIZ allows advertisers or other third parties to use cookies or web beacons on Boobook, JLBIZ will require that they agree to adopt a substantially similar privacy policy with respect to your information. Some third-party ad serving companies have agreed to allow users to opt-out of receiving targeted advertising.
  ip:
    title: IP addresses
    p1: JLBIZ compiles logs of IP addresses of visitors to Boobook for administrative and analytical purposes. JLBIZ does not routinely collect any personally identifiable information through its compilation of IP address or the location of computers on the Internet. However, in cases of suspected abuse or service problems, JLBIZ may use an IP address in conjunction with other personally identifiable information to enforce our Terms of Use and/or to protect or troubleshoot Boobook, its users or others who may be affected. Except as provided below, JLBIZ will not share personally identifiable information associated with IP addresses with third parties without your permission.
    p2: JLBIZ may share data about aggregate IP addresses, but such data does not include personally identifiable information.
  sharing:
    title: Sharing of information
    p1: "JLBIZ may share personally identifiable information with third parties in the following cases:"
    li1: to enable the normal course of functionality of Boobook (for example, your user name(s) and password(s) will be shared with your message services in order to permit you to send or receive massages). JLBIZ engages third party service providers in the normal course to help in the operation of its business. We may share your personally identifiable information with these third party service providers to the extent necessary for them to provide their services, on the condition that the third party maintains the information as confidential and uses the information only to perform the services specified by JLBIZ
    li2: to respond to subpoenas, court orders, or legal process, to prevent fraud or imminent harm, or to establish or exercise our legal rights or defend against legal claims
    li3: in the event that JLBIZ is acquired by or merged with another company, JLBIZ will transfer information about you to that other company.
  changes:
    title: Notification of changes
    p1: Any changes to this policy will be posted on Boobook in this location.
  links:
    title: Links to other sites
    p1: Boobook contain links to and media and other content from other sites. In addition, such third-party media and content may also contain external links. Because of the dynamic media capabilities of Boobook, it may not be clear to you which links are embedded in Boobook and which are embedded in third-party media and/or content. Although JLBIZ requires our business partners and advertisers to adopt privacy policies similar to this privacy policy with respect to any information collected on Boobook, JLBIZ cannot and does not guarantee the privacy policies and practices of any third party. JLBIZ does not control, operate or endorse any information, products or services of any third-party websites that may be reached through links from Boobook. The use of any personal information provided to such a third party will be governed by that party's privacy policy.
  acceptance:
    title: Acceptance
    p1: This privacy policy is incorporated into and subject to the terms and conditions of JLBIZ's Terms of Use, available on Boobook. Use of Boobook and the services offered thereby is subject to your compliance with the Terms of Use, which constitutes a legal agreement between you and JLBIZ. Each time you use Boobook and the services offered thereby you signify that you have read, understood and agree to be bound by the Terms of Use, which incorporates the privacy policy, and the applicable posted guidelines. USE OF Boobook AND THE SERVICES OFFERED THEREBY SIGNIFIES THE ACCEPTANCE OF THE TERMS OF USE AND THE PRIVACY POLICY. If you do not agree with the terms of either of these documents, please do not provide JLBIZ with any information and do not use Boobook and the services offered thereby. Your continued use of Boobook and the services offered thereby in light of changes to this privacy policy, the Terms of Use, or to the relevant principles thereof will signify your acceptance of the changes.
